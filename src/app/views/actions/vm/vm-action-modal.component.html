<form (ngSubmit)="onSubmit()" class="vm-action-modal-content">
    <section class="form-block">
        <app-modal-label-input
                [inputId]="'name'"
                [labelValue]="'common.name'">
        </app-modal-label-input>
        <app-modal-label-input
                [inputId]="'type'"
                [labelValue]="'common.serverType'">
        </app-modal-label-input>

        <div class="modal-footer">
            <button type="button" class="btn" (click)="onClose()" id="cancelBtn">{{ 'common.cancel' | translate }}</button>
            <button type="submit" class="btn btn-primary" id="okBtn">{{ 'common.ok' | translate }}</button>
        </div>
    </section>
</form>
